<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Get the current page URL and extract the pathname (everything after the domain)
        var currentUrl = window.location.pathname;
        
        // Construct the new URL by replacing the old domain with the new one
        var newUrl = "https://masterlegendpvp.is-a.dev" + currentUrl;

        // Redirect to the new URL
        window.location.href = newUrl;

        // Update the fallback link dynamically as well
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("fallback-link").href = newUrl;
        });
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a id="fallback-link" href="#">click here</a>.</p>
</body>
</html>
